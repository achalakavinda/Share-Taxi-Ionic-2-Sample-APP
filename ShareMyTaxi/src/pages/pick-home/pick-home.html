<ion-header>
  <ion-navbar color="AppColor">
    <ion-title>Pick</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>

  <ion-card>    
    <ion-item>
      <ion-segment [(ngModel)]="ride" color="secondary">
        <ion-segment-button  value="pick">
          Pick
        </ion-segment-button>
        <ion-segment-button value="book" (click)="testRun()">
          Booking
        </ion-segment-button>
      </ion-segment>
    </ion-item>
    <div [ngSwitch]="ride">
      <ion-list *ngSwitchCase="'pick'">
        <ion-item>
          <ion-icon name="person" item-left large></ion-icon>
          <h2>Driver</h2>
          <p>Not Allocated Yet</p>
        </ion-item>
        <ion-item>
          <ion-icon name="speedometer" item-left large></ion-icon>
          <h2>Milege</h2>
          <p>Total milege of tour aprx : 10Km</p>
        </ion-item>
        <ion-item>
          <ion-icon name="cash" item-left large></ion-icon>
          <h2>Aproximate Fee</h2>
          <p>Aproximate fee range: 2000</p>
        </ion-item>
        <ion-item>
          <span item-left>
          <button (click)="addRide()"  colspan ion-button icon-left item-right small color="primary">Confirmation</button>
          </span>
          <button (click)="cancelation()"  ion-button icon-left item-right small color="danger">Cancelation</button>
        </ion-item>
      </ion-list>


     <ion-list *ngSwitchCase="'book'" >
        <ion-item>
          <ion-icon name="speedometer" item-left large [(ngModel)]="milege" ngDefaultControl></ion-icon>
          <h2>Milege</h2>
          <p>{{this.milege}}</p>
        </ion-item>
        <ion-item>
          <ion-icon name="cash" item-left large.></ion-icon>
          <h2>Aproximate Fee</h2>
          <p>Aproximate fee range : 2800/=</p>
        </ion-item>

        <ion-item>
          <ion-icon name="calendar" item-left >Date Time</ion-icon>

          <ion-datetime displayFormat="MM/YYYY" pickerFormat="MMMM YYYY" [(ngModel)]="myDate" min=2017 max=2020></ion-datetime>
        </ion-item>

        <ion-item>
          <span item-left>
          <button (click)="addBook()" colspan ion-button icon-left item-right small color="primary">Confirmation</button>
          </span>
          <button (click)="cancelation()"  ion-button icon-left item-right small color="danger">Cancelation</button>
        </ion-item>
      </ion-list>
    </div>
  </ion-card>
</ion-content>
