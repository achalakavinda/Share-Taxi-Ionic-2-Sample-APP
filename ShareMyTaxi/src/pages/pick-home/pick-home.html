<ion-header>
  <ion-navbar color="AppColor">
    <ion-title>Pick</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <div #map id="map"></div>
    <!--segements of pick or book ride-->
    <div [ngSwitch]="ride">
      <!--segements of pick ride-->
      <ion-list *ngSwitchCase="'pick'">
        <ion-item>
          <ion-icon name="person" item-left large></ion-icon>
          <h2>Driver</h2>
          <p>Driver name and identification.</p>
        </ion-item>
        <ion-item>
          <ion-icon name="speedometer" item-left large></ion-icon>
          <h2>Milege</h2>
          <p>Total milege of tour aprx.</p>
        </ion-item>
        <ion-item>
          <ion-icon name="cash" item-left large></ion-icon>
          <h2>Aproximate Fee</h2>
          <p>Aproximate fee range.</p>
        </ion-item>
        <ion-item>
          <span item-left>
          <button colspan ion-button icon-left item-right small color="primary">Confirmation</button>
          </span>
          <button (click)="cancelation()"  ion-button icon-left item-right small color="danger">Cancelation</button>
        </ion-item>
      </ion-list>


      <!--segements of book ride-->
      <ion-list *ngSwitchCase="'book'">
        <ion-item>
          <ion-icon name="person" item-left large></ion-icon>
          <h2>Driver</h2>
          <p>Driver name and identification.</p>
        </ion-item>
        <ion-item>
          <ion-icon name="speedometer" item-left large></ion-icon>
          <h2>Milege</h2>
          <p>Total milege of tour aprx</p>
        </ion-item>
        <ion-item>
          <ion-icon name="cash" item-left large></ion-icon>
          <h2>Aproximate Fee</h2>
          <p>Aproximate fee range</p>
        </ion-item>
        <ion-item>
          <ion-icon name="calendar" item-left large></ion-icon>
          <h2>Due Date</h2>
          <p>booking date</p>
        </ion-item>
        <ion-item>
          <ion-icon name="clock" item-left large></ion-icon>
          <h2>Due Time</h2>
          <p>Booking time</p>
        </ion-item>
        <ion-item>
          <span item-left>
          <button colspan ion-button icon-left item-right small color="primary">Confirmation</button>
          </span>
          <button (click)="cancelation()"  ion-button icon-left item-right small color="danger">Cancelation</button>
        </ion-item>
      </ion-list>
    </div>
    <!--ride type picker btn-->
    <ion-item>
      <ion-segment [(ngModel)]="ride" color="secondary">
        <ion-segment-button value="pick">
          Pick
        </ion-segment-button>
        <ion-segment-button value="book">
          Booking
        </ion-segment-button>
      </ion-segment>
    </ion-item>
  </ion-card>
</ion-content>
