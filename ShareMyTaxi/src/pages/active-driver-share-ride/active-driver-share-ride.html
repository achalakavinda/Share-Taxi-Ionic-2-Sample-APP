<ion-header>
  <ion-navbar color="AppColor">
    <ion-title>Assign Ride</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div #map id="map"></div>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-icon name="bicycle" item-left></ion-icon>
        <span left>Distance : </span>
        <span right>  </span>
      </ion-item>
      <ion-item>
        <ion-icon name="clock" item-left></ion-icon>
        <span left>Duration : </span>
        <span right>  </span>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card>
  <ion-card-header>
    Primary : {{outData.pUsername}}
  </ion-card-header>
  <button (click)="allocateDriver(1)" ion-button full color="danger">Accept Payment</button>
  <ion-list>
    <ion-item>
      <ion-icon name="bicycle" item-left></ion-icon>
      <span left>Distance: </span>
      <span right> {{outData.pDistance}}  </span>
    </ion-item>
    <ion-item>
      <ion-icon name="cash" item-left></ion-icon>
      <span left>Cash : </span>
      <span right> {{outData.pAmount}} /= </span>
    </ion-item>
    <ion-item>
      <ion-icon name="alarm" item-left></ion-icon>
      <span left>
        Time : {{outData.pDuration}}
      </span>
      <span right>
        
      </span>
    </ion-item>
  </ion-list>

  <ion-card-header>
    Secondary : 
  </ion-card-header>
