<ion-header>
  <ion-navbar color="AppColor">
    <ion-title> Confirmation </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
  <ion-card>
    <button (click)="allocateDriver()" ion-button full color="danger">Comfirm</button>
    <ion-card-header>
      Estimations 
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-icon name="cash" item-left></ion-icon>
        <span left>Username : </span>
        <span right> {{ outData.Username }} </span>
      </ion-item>
      <ion-item>
        <ion-icon name="bicycle" item-left></ion-icon>
        <span left>Distance: </span>
        <span right> {{ outData.Distance }}  </span>
      </ion-item>
      <ion-item>
        <ion-icon name="cash" item-left></ion-icon>
        <span left>Cash : </span>
        <span right> {{ outData.Amount }} /= </span>
      </ion-item>
      <ion-item>
        <ion-icon name="alarm" item-left></ion-icon>
        <span left>
          Time :
        </span>
        <span right>
          {{ outData.Duration }}
        </span>
      </ion-item>
    </ion-list> 
  </ion-card>
</ion-content>
