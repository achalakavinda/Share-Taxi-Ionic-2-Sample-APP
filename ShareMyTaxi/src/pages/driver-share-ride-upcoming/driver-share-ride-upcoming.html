<ion-header>

  <ion-navbar  color="AppColor">
    <ion-title>Available Rides</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-card  *ngFor="let shareRide of ShareRides" >
      <div no-padding>
        <ion-item>
          <span item-left>From :</span>
          <span item-left>{{ shareRide.primary.from }}</span>
        </ion-item>
        <ion-item>
          <span item-left>To :</span>
          <span item-left>{{ shareRide.primary.to }}</span>
        </ion-item>
        <ion-item>
          <span item-left >Distance: </span>
          <span item-left>{{ shareRide.primary.distance }}</span>
        </ion-item>
        <ion-item>
          <span item-left>Duration :</span>
          <span item-left>{{shareRide.primary.duration}}</span>
        </ion-item>
        <ion-item>
          <span item-left>Amount :</span>
          <span item-left>{{ shareRide.primary.amount_to_pay }}/=</span>
        </ion-item>

        <button (click)="onClick(shareRide)" ion-button full color="danger"> PICk </button>
      </div>
    </ion-card>

</ion-content>
