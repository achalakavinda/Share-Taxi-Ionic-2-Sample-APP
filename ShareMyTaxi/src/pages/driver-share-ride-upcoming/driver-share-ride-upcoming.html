<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-searchbar>
  
</ion-searchbar>
   <ion-card  *ngFor="let shareRide of ShareRides  | async" >    
      <div no-padding>
        <ion-item>
          <span item-left>From :</span>
          <span item-left>{{ shareRide.primary_from }}</span>          
        </ion-item>
        <ion-item>
          <span item-left>To :</span>
          <span item-left>{{ shareRide.primary_to }}</span>
        </ion-item>
        <ion-item>
          <span item-left >Distance: </span>
          <span item-left>{{ shareRide.primary_distance }}</span>        
        </ion-item>
        <ion-item>
          <span item-left>Duration :</span>
          <span item-left>{{shareRide.primary_duration}}</span>  
        </ion-item> 
        <ion-item>
          <span item-left>Amount :</span>
          <span item-left>{{shareRide.primary_distance_amount}}/=</span>  
        </ion-item>  

        <button (click)="onClick(shareRide)" ion-button full color="danger"> PICk </button>
      </div>
    </ion-card>

</ion-content>
