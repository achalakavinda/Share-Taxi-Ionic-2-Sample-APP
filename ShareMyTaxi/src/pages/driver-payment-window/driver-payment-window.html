<ion-header>
  <ion-navbar color="AppColor">
    <ion-title> Payments </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
  <ion-toolbar color="AppColor">
    <ion-segment [(ngModel)]="segments">
      <ion-segment-button value="pick">
        Pick
      </ion-segment-button>
      <ion-segment-button value="share">
        Share
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
<div [(ngSwitch)]="segments">
      <ion-list *ngSwitchCase="'pick'">
       
      </ion-list>


     <ion-list *ngSwitchCase="'share'">
          <ion-card *ngFor="let HistoryShareRide of HistoryShareRides">
            <div no-padding>
              <ion-item>
                <span item-left>From :</span>
                <span item-left>{{ HistoryShareRide.primary.from }}</span>
              </ion-item>
              <ion-item>
                <span item-left>To :</span>
                <span item-left>{{ HistoryShareRide.primary.to }}</span>
              </ion-item>
              <ion-item>
                <span item-left >Distance: </span>
                <span item-left>{{ HistoryShareRide.primary.distance }}</span>
              </ion-item>
              <ion-item>
                <span item-left>Duration :</span>
                <span item-left>{{HistoryShareRide.primary.duration}}</span>
              </ion-item>
              <ion-item>
                <span item-left>Amount :</span>
                <span item-left>{{ HistoryShareRide.primary.amount }}/=</span>
              </ion-item>
            </div>
          </ion-card>
      </ion-list>
  </div>
</ion-content>
