<ion-header>

  <ion-navbar color="AppColor">
    <ion-title>Share</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div #maps id="map"></div>


  <div no-padding>   
    <ion-item>
      <ion-avatar item-left>
        <img src="http://www.betera.es/fileadmin/Archivos/Areas_tematicas/Mujer/LOGOS/logos_material_design/skype2512x512.png">
      </ion-avatar>
      <h2>Test Value </h2>
    </ion-item>   
  </div>
   <ion-card>
    <button  (click)="addBooking()" color="danger" ion-button full>Book</button>
    <ion-card-header>
      Estimations
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-icon name="cash" item-left></ion-icon>
        <span left>Cash : </span>
        <span right> 2000 /= </span>
      </ion-item>
      <ion-item>
        <ion-icon name="alarm" item-left></ion-icon>
        <span left>
          Time : 
        </span>
        <span right>
          24 min
        </span>
      </ion-item>
      <ion-item>
        <ion-select col-12 name="">
         <ion-option value="Any" selected="true">Any</ion-option>
         <ion-option value="Male" >Male</ion-option>
         <ion-option value="female">Female</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    
  </ion-card>

</ion-content>
