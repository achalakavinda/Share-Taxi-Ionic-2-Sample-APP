<ion-header>

  <ion-navbar color="AppColor">
    <ion-title>Share</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div #maps id="map"></div>
   <ion-card>
    <button  (click)="addBooking()" color="danger" ion-button full> Pick </button>
    <ion-card-header>
      Estimations
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-icon name="bicycle" item-left></ion-icon>
        <span left>Distance : </span>
        <span right> {{ passingValues.distance}}</span>
      </ion-item>
      <ion-item>
        <ion-icon name="cash" item-left></ion-icon>
        <span left>Cash : </span>
        <span right> {{ passingValues.amount}} /= </span>
      </ion-item>
      <ion-item>
        <ion-icon name="alarm" item-left></ion-icon>
        <span left>
          Time :
        </span>
        <span right>
          {{ passingValues.duration }}
        </span>
      </ion-item>
    </ion-list>

  </ion-card>

</ion-content>
